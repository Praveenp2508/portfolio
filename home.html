<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            padding: 80px 200px;
            background-color: #c3cfe2; 
            font-family: 'Poppins', sans-serif;
            margin: 0;
            transition: 0.3s;
        }

        h1 {
            font-size: 90px;
            font-weight: 100;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        h2 {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
            margin: 10px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 30px;
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
            transition: 0.5s;
        }

        li:hover {
            color: rgb(15, 16, 16);
            border-radius: 50px;
            transform: scale(1.2);
        }

        li a {
            text-decoration: none;
            color: black;
        }

        li:hover a {
            color: rgb(9, 9, 9);
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .content img {
            width: 200px;
            border-radius: 30%;
        }

        .image {
            margin: 20px;
        }

        .link {
            margin-top: 30px;
        }

        .link a {
            margin-right: 20px;
        }

        .link img {
            width: 40px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .link img:hover {
            background-color: aqua;
            transform: scale(1.2);
        }

        .typewriter h2 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 28px;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid black;
            animation: typing  infinite steps(40, end), delete 4s steps(40, end) 4s, blink-caret 1s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes delete {
            from {
                width: 100%;
            }

            to {
                width: 0;
            }
        }

        @keyframes blink-caret {
            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: rgb(250, 145, 48);
            }
        }

        /* Ensuring it loops continuously */
        .typewriter h2 {
            animation: typing 4s steps(40, end), delete 4s steps(40, end) 4s, blink-caret 1s step-end infinite;
            animation-iteration-count: infinite;
        }

        .nav {
            background: radial-gradient(circle at 10% 20%, rgb(166, 226, 229) 0%, rgb(198, 232, 221) 100.2%);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Hamburger menu */
        .menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu div {
            width: 30px;
            height: 4px;
            background-color: black;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Hidden navigation for small screens */
        .nav-links {
            display: flex;
        }

        .nav-links ul {
            display: flex;
            flex-wrap: wrap;
        }

        .nav-links.active {
            display: block;
            width: 100%;
        }

        @media only screen and (max-width: 1024px) {
            body {
                padding: 50px 100px;
            }

            h1 {
                font-size: 70px;
            }

            h2 {
                font-size: 30px;
            }

            .content img {
                width: 150px;
            }

            .image img {
                width: 150px;
            }
        }

        @media only screen and (max-width: 768px) {
            body {
                padding: 50px;
            }

            h1 {
                font-size: 60px;
            }

            h2 {
                font-size: 25px;
            }

            .image img {
                width: 120px;
            }

            .nav-links ul {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .nav-links.active ul {
                display: flex;
            }

            .menu {
                display: flex;
            }

            .nav {
                flex-direction: column;
            }
        }

        @media only screen and (max-width: 480px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 40px;
            }

            h2 {
                font-size: 20px;
            }

            .image img {
                width: 100px;
            }

            .link img {
                width: 30px;
            }

            li {
                font-size: 18px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="head">
            <h1>Praveen P</h1>
            <div class="typewriter">
                <h2>I'm a Software Developer</h2>
            </div>
        </div>
        <div class="image">
            <img src="profile.JPG" alt="Profile picture of Praveen P">
        </div>
    </div>

    <!-- Hamburger Menu -->
    <div class="menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Navigation Links -->
    <div class="nav">
        <div class="nav-links">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="project.html">Project</a></li>
                <li><a href="skill.html">Skill</a></li>
                <li><a href="praveen resume.pdf">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="link">
        <a href="https://www.linkedin.com/in/praveen-p-288b052a7/"><img src="linkedin.svg" alt="LinkedIn Profile"></a>
        <a href="https://github.com/Praveenp2508"><img src="github.svg" alt="GitHub Profile"></a>
        <a href="mailto:praveenvj2508@gmail.com"><img src="google.svg" alt="Send Email"></a>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>

</html>
